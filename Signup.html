<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0a0d14;
            color: #d0d0d0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* SIGNUP CONTAINER */
        .signup-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            width: 400px;
            box-shadow: 0px 6px 20px rgba(255, 255, 255, 0.05);
        }

        .signup-container h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #b8c2cc;
            margin-bottom: 20px;
        }

        /* INPUT FIELDS */
        .input-container {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-container label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            color: #d0d0d0;
            font-size: 1rem;
            outline: none;
        }

        .input-container input:focus {
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* BUTTON */
        button {
            width: 100%;
            background: #1e40af;
            color: #ffffff;
            border: none;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 10px;
        }

        button:hover {
            background: #1e3a8a;
        }

        /* LOGIN OPTION */
        .login-option {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .login-option a {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 600;
        }

        .login-option a:hover {
            color: #ffffff;
        }

        /* ERROR MESSAGE */
        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Sign Up</h2>
        
        <!-- Signup Form with Updated Fields -->
        <form action="signup.php" method="POST" id="signupForm">
            <div class="input-container">
                <label for="patientID">Patient ID:</label>
                <input type="text" name="patientID" id="patientID" required>
            </div>

            <div class="input-container">
                <label for="fullname">Full Name:</label>
                <input type="text" name="fullname" id="fullname" required>
            </div>

            <div class="input-container">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="input-container">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required>
            </div>

            <!-- Error Message -->
            <div class="error" id="errorMsg"></div>

            <button type="submit">Sign Up</button>
        </form>

        <!-- Login Option -->
        <div class="login-option">
            <p>Already have an account? <a href="LoginPage.html">Login</a></p>
        </div>
    </div>

    <script>
        // Form validation before submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                e.preventDefault();  // Prevent form submission
                document.getElementById('errorMsg').textContent = "Passwords do not match!";
                return;
            }
        });
    </script>

</body>
</html>
