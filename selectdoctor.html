<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #0f0f0f;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 40%;
            margin: 100px auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #d0d0d0;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
        }
        button {
            width: 100%;
            background-color: #1e40af;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a3d9a;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Select Doctor</h2>
    <form action="Confirm.php" method="POST">
        <!-- Department Dropdown -->
        <label for="department">Choose a Department:</label>
        <select name="department" id="department" required>
            <option value="">Select Department</option>
        </select>

        <!-- Doctor Dropdown -->
        <label for="doctor">Choose a Doctor:</label>
        <select name="doctorID" id="doctor" required>
            <option value="">Select Doctor</option>
        </select>

        <button type="submit">Confirm Appointment</button>
    </form>
</div>

<script>
    // Fetch and populate departments on page load
    window.onload = function () {
        fetch('fetchDepartments.php')
            .then(response => response.json())
            .then(data => {
                const departmentSelect = document.getElementById('department');
                data.forEach(department => {
                    let option = document.createElement('option');
                    option.value = department.Department;
                    option.text = department.Department;
                    departmentSelect.add(option);
                });
            })
            .catch(error => console.error('Error fetching departments:', error));
    };

    // Fetch doctors when department is selected
    document.getElementById('department').addEventListener('change', function () {
        const department = this.value;
        const doctorSelect = document.getElementById('doctor');
        doctorSelect.innerHTML = '<option value="">Select Doctor</option>';

        if (department) {
            fetch('fetchDoctorsByDepartment.php?department=' + department)
                .then(response => response.json())
                .then(data => {
                    data.forEach(doctor => {
                        let option = document.createElement('option');
                        option.value = doctor.DoctorID;
                        option.text = doctor.DoctorName;
                        doctorSelect.add(option);
                    });
                })
                .catch(error => console.error('Error fetching doctors:', error));
        }
    });
</script>

</body>
</html>
